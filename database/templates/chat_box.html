<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .chat-box {
      width: 300px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    .chat-header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .chat-body {
      height: 300px;
      overflow-y: auto;
      padding: 10px;
    }

    .message {
      margin-bottom: 10px;
    }

    .user-message {
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      padding: 8px;
      max-width: 80%;
    }

    .clinic-message {
      background-color: #f4f4f4;
      border-radius: 5px;
      padding: 8px;
      max-width: 80%;
    }

    .input-box {
      border-top: 1px solid #ccc;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    input[type="text"] {
      width: 80%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="chat-box">
  <div class="chat-header">Clinic Chat</div>
  <div class="chat-body" id="chatBody">
    <div class="clinic-message">Welcome to the clinic chat!</div>
  </div>
  <div class="input-box">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function sendMessage() {
    const messageInput = document.getElementById('messageInput');
    const chatBody = document.getElementById('chatBody');

    if (messageInput.value.trim() === '') {
      return;
    }

    const userMessage = document.createElement('div');
    userMessage.className = 'message user-message';
    userMessage.textContent = messageInput.value;

    chatBody.appendChild(userMessage);
    messageInput.value = '';

    // Simulate a clinic response (you would replace this with actual logic to get a response from the clinic)
    const clinicResponse = document.createElement('div');
    clinicResponse.className = 'message clinic-message';
    clinicResponse.textContent = 'Thank you for your message! A clinic representative will get back to you soon.';

    chatBody.appendChild(clinicResponse);

    // Scroll to the bottom of the chat box
    chatBody.scrollTop = chatBody.scrollHeight;
  }
</script>

</body>
</html>
